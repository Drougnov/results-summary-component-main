<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component | Frontend Mentor</title>
</head>
<body>
  <main>
    <section class="result">
      <h1>Your Result</h1>
      <div>
        <span>76</span>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <ul class="summary-list">
        <li>
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <span>80 / 100</span>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <span>92 / 100</span>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <span>61 / 100</span>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <span>72 / 100</span>
        </li>
      </ul>
      <button type="button" onclick="location.reload()">Continue</button>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://rockybarua.netlify.app" target="_blank" rel="noopener">Rocky</a>.
  </footer>
</body>
</html>
